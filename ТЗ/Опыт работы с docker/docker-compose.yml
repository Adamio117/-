version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  backend1:
    image: your-backend-image:tag
    container_name: backend1
    restart: unless-stopped
    depends_on:
      - mariadb
    environment:
      DB_HOST: mariadb
      DB_NAME: app_db
      DB_USER: user
      DB_PASSWORD: password
    volumes:
      - ./backend:/app
    networks:
      - app-network

  php:
    image: php:8.2-fpm
    container_name: php
    restart: unless-stopped
    depends_on:
      - mariadb
    volumes:
      - ./backend:/var/www/html
      - ./php/conf:/usr/local/etc/php/conf.d
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    depends_on:
      - php
      - backend1
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge